# -----------------------------------------------------------------------------------------
# Represents a chat format file that can be used to stylize messages.
# See the chat.yml for a tutorial on how this works.
# -----------------------------------------------------------------------------------------

# The parts of this format.
Parts:
  everything:
    Message:
    - '&6&lCommand Help:&r /ignore'
    - '&6Description:&r Toggle seeing messages/PMs from specific players.'
    - '&a&lUsages:&r'
    - '&r/ignore list &6- Lists the players you''re currently ignoring'
    - '&r/ignore &e<player>&r &6- Togle ignoring a player'
    - ' '
