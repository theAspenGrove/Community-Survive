# -----------------------------------------------------------------------------------------
# Represents a chat format file that can be used to stylize messages.
# See the chat.yml for a tutorial on how this works.
# -----------------------------------------------------------------------------------------

# The parts of this format.
Parts:
  everything:
    Message:
    - '&6&lCommand Help:&r /msg'
    - '&6Description:&r Message another privately'
    - '&a&lUsage:&r'
    - '&r/msg &e<player>&r &b<message>&r - Privately sends your message to the player'
    - '&r/msg &e<player>&r &6- Togles Conversation mode with the player'
    - '&6 - In conversation mode every message you send will be sent to the other player'
    - '&r/msg off &6- Disables conversation mode regardless of player name'
    - ' '
